<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        text-align: center;
    }
    .box {
        height: 100px;
        width: 100px;
        background-color: {{Bcolor}};
        margin: 20px;
    }

    .flex {
        display: flex;
        margin: 0 auto;
    }
</style>

<body>
    <h1>Welcome!</h1>
    <div class="flex">
        {%for i in range(0,num)%}
        <div class="box"></div>
        {%endfor%}
    </div>
</body>

</html>
